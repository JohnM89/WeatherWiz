<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVkhiwwCQdlUB-X25pZEN83JDmkNg3XaM&libraries=places&callback=initAutocomplete" async defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather Wiz</h1>
        <div><video autoplay muted loop id="backgroundVideo">
        <source src="giphy-backdrop (3).mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video></div>

    </header>
    <main>
        <section id="weather-display">
            <div id="current-weather">
                <h2>City Weather Here</h2>
                <div id="weather-details"></div>
                <div id="weather-gif"></div>
                <aside id="extra-features">
            <!-- Placeholder for Google Maps -->
            <div id="map"></div>
            <!-- Placeholder for additional features -->
            <div id="additional-feature"></div>
        </aside>
            </div>
            <section id="search-section">
            <input type="text" id="city-search" placeholder="Enter a city name" aria-label="City search bar"/>
            <button id="search-button">Search</button>
    
    
            <div id="search-list"></div>
        </section>
            <div id="five-day-forecast">
                <h2>5-Day Forecast</h2>
                <div id="forecast-container"></div>
            </div>
        </section>
    </main>
    <footer>
        <!-- <p>Instructions and other information can go here</p>
        <section id="search-section">
            <input type="text" id="city-search" placeholder="Enter a city name" aria-label="City search bar"/>
            <button id="search-button">Search</button>
        
    
            <div id="search-list"></div>
        </section> -->
    </footer>



    <!-- <script src="https://api.giphy.com/v1/gifs/random?api_key=blXxFpwLERXSIKJhGmvWsJxWNe5McfrCY&tag=weather&rating=g" async defer></script> -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script2.js"></script>
</body>
</html>
